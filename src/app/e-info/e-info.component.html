


<h1>EMPLOYEE DETAILS</h1>
<form #frm = "ngForm"(ngSubmit)="updateInfo(frm)">
    <div class="">
        <input type = "text" name = "location" value="" ngModel>
        <button type="submit" name="button">ADD INFORMATION</button>
    </div>
</form>    
<button type="button" name="button"(click) = "getInfoFromService1()">EMPLOYEE 1</button><ul class="list-group">
    <li *ngFor = "let info of infoRecieved1" class="list-group-info">{{info}}</li>
</ul>
